---
title: Índice
---

<!DOCTYPE html>
<html>
  <head>
    <title>índice</title>
  </head>
  <body>
    <h1>Relatórios disponíveis:</h1>
    <ul>
      {% for page in site.static_files %}
        {% assign path_parts = page.path | split: '/' %}
        {% if path_parts.size == 2 and path_parts[1] contains '.html' and path_parts[0] == '' %}
          <li><a href="./{{ page.path }}">{{ path_parts[1] }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </body>
</html>
